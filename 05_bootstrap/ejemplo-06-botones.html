<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Base</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h1>Ejemplos de botones</h1>

        <h2>Tipos</h2>
        <button class="btn" type="button">Boton</button>
        <button class="btn btn-default" type="button">Por defecto</button>
        <button class="btn btn-primary" type="button">Primario</button>
        <button class="btn btn-success" type="button">Correcto!</button>
        <button class="btn btn-info" type="button">Informacion</button>
        <button class="btn btn-warning" type="button">Advertencia</button>
        <button class="btn btn-danger" type="button">Peligro</button>
        <button class="btn btn-link" type="button">Enlace</button>
        <br/>

        <h2>Botones activados</h2>
        <button class="btn active" type="button">Boton</button>
        <button class="btn active btn-default" type="button">Por defecto</button>
        <button class="btn active btn-primary" type="button">Primario</button>
        <button class="btn active btn-success" type="button">Correcto!</button>
        <button class="btn active btn-info" type="button">Informacion</button>
        <button class="btn active btn-warning" type="button">Advertencia</button>
        <button class="btn active btn-danger" type="button">Peligro</button>
        <button class="btn active btn-link" type="button">Enlace</button>
        <br/>

        <h2>Botones desactivados</h2>
        <button class="btn disabled" type="button">Boton</button>
        <button class="btn disabled btn-default" type="button">Por defecto</button>
        <button class="btn disabled btn-primary" type="button">Primario</button>
        <button class="btn disabled btn-success" type="button">Correcto!</button>
        <button class="btn disabled btn-info" type="button">Informacion</button>
        <button class="btn disabled btn-warning" type="button">Advertencia</button>
        <button class="btn disabled btn-danger" type="button">Peligro</button>
        <button class="btn disabled btn-link" type="button">Enlace</button>
        <br/>

        <h2>Botones desactivados 2</h2>
        <button disabled="true" class="btn" type="button">Boton</button>
        <button disabled="true" class="btn btn-default" type="button">Por defecto</button>
        <button disabled="true" class="btn btn-primary" type="button">Primario</button>
        <button disabled="true" class="btn btn-success" type="button">Correcto!</button>
        <button disabled="true" class="btn btn-info" type="button">Informacion</button>
        <button disabled="true" class="btn btn-warning" type="button">Advertencia</button>
        <button disabled="true" class="btn btn-danger" type="button">Peligro</button>
        <button disabled="true" class="btn btn-link" type="button">Enlace</button>
        <br/>

        <h2>Diferentes tama単os</h2>
        <button type="button" class="btn btn-primary btn-lg">Primario grande LG</button>
        <button type="button" class="btn btn-primary">Primario normal</button>
        <button type="button" class="btn btn-primary btn-sm">Primario mediano SM</button>
        <button type="button" class="btn btn-primary btn-xs">Primario peque単o XS</button>
        <br/>

        <h2>Tama単o expandido</h2>
        <button type="button" class="btn btn-block btn-primary btn-lg">Primario grande LG</button>
        <button type="button" class="btn btn-block btn-primary">Primario normal</button>
        <button type="button" class="btn btn-block btn-primary btn-sm">Primario mediano SM</button>
        <button type="button" class="btn btn-block btn-primary btn-xs">Primario peque単o XS</button>
        <br/>

    </div>
</body>

</html>
